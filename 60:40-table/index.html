<head>

	<title></title>
</head>

<body>
  
  <div class="container">

    
    
    <table cellspacing="1" cellpadding="1" border="1" style="width:100%">
  <thead>
    <tr>
      <th><span class="publicheader">Year</span></th>
      <th ><span class="publicheader">S&P 500 PE Ratio</span></th>
      <th ><span class="privateheader">10-Year Treasury</span></th>
      <th ><span class="privateheader">Earnings Yield (1/PE ratio)</span></th>
      <th ><span class="privateheader">Expected Portfolio Return (60/40 split)</span></th>
    </tr>
  </thead>
  <tbody>
   
       <!--Return Opportunity-->   
    <tr>
      <td class="b-rowheader"><b>March 1, 1980</b></td>
      <td class="pu-data">7.39</td>
        <td class="p-data">10.80%</td>
      
       <td class="p-data">13.50%</td>
       <td class="p-data">~12%</td>
    </tr>
      
      <!--Investment Liquidity-->
      <tr>
      <td class="b-rowheader red-text"><b>March 1, 2017</b></td>
      <td class="pu-data red-text">26.31</td>
      <td class="p-data red-text">2.50%</td>
        <td class="p-data red-text">3.80%</td>
        <td class="p-data red-text">~3%</td>
    </tr>
      
      <!--MARKET VOLATILITY-->
      <tr>
          <td rowspan="1" colspan="1" class="b-rowheader"><b>Historical Average (since 1871)
</b>
</td>
      <td class="pu-data">15.65</td>
      <td class="p-data">4.58%</td>
        
        <td class="p-data">6.39%</td>
        
        <td class="p-data">~6%</td>
    </tr>
   
   
      
      
      
  </tbody>
</table>
    
    
    

</div>
